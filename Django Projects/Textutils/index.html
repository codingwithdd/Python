<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Twins World</a>
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/about">About</a>
          </li>
        </ul>

      </div>
    </nav>
    <div class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Welcome!!</strong>  To Artificial World (AI)
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

<div class="container">
  <form action='/analyze' method='post'>{% csrf_token %}
      <div class="mb-3">
      <label for="exampleFormControlTextarea1" class="form-label" >Enter the text</label>
      <textarea class="form-control" name="text" id="exampleFormControlTextarea1" rows="5"></textarea>
      </div>
      <div class="custom-control custom-switch">
        <input type="checkbox" name="removepunc" class="custom-control-input" id="customSwitch1">
      <label class="custom-control-label" for="customSwitch1">Remove Punctuations</label>
      </div>
      <div class="custom-control custom-switch">
      <input type="checkbox" name="upper" class="custom-control-input" id="customSwitch2">
      <label class="custom-control-label" for="customSwitch2">Upper Case</label>
    </div>
      <div class="custom-control custom-switch">
      <input type="checkbox" name="lower" class="custom-control-input" id="customSwitch3">
      <label class="custom-control-label" for="customSwitch3">LowerCase</label>
    </div>

    <div class="custom-control custom-switch">
      <input type="checkbox" name="extraspace" class="custom-control-input" id="customSwitch4">
      <label class="custom-control-label" for="customSwitch4">Remove extraspace</label>

    </div>
       <div class="custom-control custom-switch">
      <input type="checkbox" name="chcount" class="custom-control-input" id="customSwitch5">
      <label class="custom-control-label" for="customSwitch4">Count Space</label>
     </div>
    <button type="submit" class="btn btn-primary btn-sm">Analyze</button>
  </form>
</div>





    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
    -->
  </body>
</html>
